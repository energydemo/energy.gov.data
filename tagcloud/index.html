<!DOCTYPE html><!-- -*-html-*- -->
<html>

  <head>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="tagcanvas.js" type="text/javascript"></script>

    <!-- handlerbar & loading resources templates -->
    <script type="text/javascript" src="../js/lib/handlebars-v3.0.0.js"></script>

    <style media="all">
      body { font-family: Verdana, Helvetica, sans-serif; }
    </style>
  </head>

  <body>
    <div id="myCanvasContainer">
      <canvas width="600" height="600" id="myCanvas">
        <p>In Internet Explorer versions up to 8, things inside the canvas are inaccessible!</p>
      </canvas>
    </div>

    <div>
      <script id="item-template" type="text/x-handlebars-template">
        <li><a data-weight={{weight}}
               data-frequency={{frequency}}
               href="http://catalog.data.gov/dataset?q=tags%3A{{tag}}+AND+organization%3Adoe-gov"
               target="_blank">{{text}}</a></li>
      </script>

      <ul id="tagList">
      </ul>
    </div>

    <script id="tag2d-template" type="text/x-handlebars-template">
      <span>
        <a data-frequency={{frequency}}
           href="http://catalog.data.gov/dataset?q=tags%3A{{tag}}+AND+organization%3Adoe-gov"
           style="font-size: {{fontsize}}ex;"
           target="_blank">{{text}}</a>
      </span>
    </script>

    <style media="all">
      #tags2dContainer {
      width: 600px;
      overflow: auto;
      padding: 10px;
      background-color: #fefefe;
      border: 2px solid #aaa;
      border-radius: 10px;
      -moz-border-radius: 10px;
      }
      #tags2dContainer span a {
      margin: 0 6px 0 6px;
      text-decoration: none;
      }
    </style>

    <div id="tags2dContainer">
    </div>

    <script type="text/javascript" src="tagcloud.js"></script>
  </body>

</html>
